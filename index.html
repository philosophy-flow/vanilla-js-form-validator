<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Form Validator</title>
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Register With Us</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter a username">
        <small>Error</small>
      </div>

      <div class="form-control">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Enter an email">
        <small>Error</small>
      </div>

      <div class="form-control">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter a password">
        <small>Error</small>
      </div>

      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input id="password2" type="password" placeholder="Enter password again">
        <small>Error</small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
